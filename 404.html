<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PyCM</title>

    <script>
        window.onload = function () {
            if (window.location.href.includes("pycm.ir")) {
                const redirectLocation = window.location.href.replace(
                    "pycm.ir",
                    "pycm.io"
                );
                document.getElementById("body").innerHTML = "PyCM website has moved to pycm.io!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    PyCM website has moved to pycm.io!
</body>

</html>
